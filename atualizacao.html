<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./homer.png">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #ffc107;
            --text-color: #5a5c69;
        }
        
        body {
            background-color: #f8f9fc;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .card {
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            border: none;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), #224abe);
            color: white;
            border-radius: 0.35rem 0.35rem 0 0 !important;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border: 1px solid #d1d3e2;
            border-radius: 0.35rem;
            transition: all 0.2s;
        }
        
        .form-control:focus {
            border-color: #bac8f3;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        
        .btn-warning {
            background-color: var(--accent-color);
            border: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            padding: 0.75rem 1.5rem;
            transition: all 0.2s;
        }
        
        .btn-warning:hover {
            background-color: #e0a800;
            transform: translateY(-1px);
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-color);
            z-index: 5;
        }
        
        .input-group-text {
            background-color: #eaecf4;
            color: var(--text-color);
        }
    </style>
</head>

<body class="bg-gradient-primary">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-8 col-md-8">
                <div class="card">
                    <div class="card-header py-3">
                        <h4 class="m-0 font-weight-bold text-white">
                            <i class="bi bi-person-gear me-2"></i>Atualizar Cadastro
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="updateForm">
                            <div class="mb-4">
                                <label for="txtNome" class="form-label fw-bold">Nome do Usuário</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                    <input type="text" class="form-control" id="txtNome" placeholder="Digite o nome para buscar" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="txtLogin" class="form-label fw-bold">Login</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                                    <input type="text" class="form-control" id="txtLogin" placeholder="Novo login" required>
                                </div>
                            </div>
                            
                            <div class="mb-4 position-relative">
                                <label for="txtSenha" class="form-label fw-bold">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" id="txtSenha" placeholder="Nova senha" required>
                                    <i class="bi bi-eye-fill password-toggle" id="togglePassword"></i>
                                </div>
                            </div>
                            
                            <div class="d-grid pt-2">
                                <button type="submit" class="btn btn-warning btn-block">
                                    <i class="bi bi-arrow-repeat me-2"></i>Atualizar Cadastro
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./atualizacao.js"></script>
    <script>
        // Script para mostrar/esconder senha
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('txtSenha');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('bi-eye-fill');
            this.classList.toggle('bi-eye-slash-fill');
        });
    </script>
</body>

</html>
